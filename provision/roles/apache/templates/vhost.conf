<Virtualhost *:80>
    DirectoryIndex index.php index.html
    VirtualDocumentRoot "/var/www/sites/%1/public_html"
    ServerName usterixsites.localhost
    ServerAlias *.dev.usterix.tech
    ErrorLog ${APACHE_LOG_DIR}/error.log
    UseCanonicalName Off
</Virtualhost>
<Virtualhost *:80>
    VirtualDocumentRoot "/var/www/home/public_html"
    ServerName dev.usterix.tech
    ErrorLog ${APACHE_LOG_DIR}/error.log
    UseCanonicalName Off
</Virtualhost>